<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery ‚Äî Pirdfy</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0a0b;
            --bg-card: #111113;
            --bg-card-hover: #161618;
            --border-color: #1f1f23;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent-green: #22c55e;
            --accent-green-dim: rgba(34, 197, 94, 0.15);
            --accent-amber: #f59e0b;
            --accent-rose: #f43f5e;
            --accent-sky: #0ea5e9;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1rem; }
        
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
        }
        
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: inherit; }
        .logo-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-sky) 100%);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem;
        }
        .logo-text { font-size: 1.25rem; font-weight: 700; letter-spacing: -0.025em; }
        
        nav { display: flex; gap: 0.25rem; }
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }
        nav a:hover, nav a.active { color: var(--text-primary); background: var(--bg-card); }
        
        main { padding: 2rem 0; }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title { font-size: 1.5rem; font-weight: 700; }
        
        .filters {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }
        
        .filter-btn:hover { background: var(--bg-card-hover); color: var(--text-primary); }
        .filter-btn.active { background: var(--accent-green); color: #000; border-color: var(--accent-green); }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .photo-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .photo-card:hover {
            border-color: #27272a;
            transform: translateY(-2px);
        }
        
        .photo-image {
            aspect-ratio: 16/10;
            overflow: hidden;
            position: relative;
        }
        
        .photo-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-card:hover .photo-image img { transform: scale(1.05); }
        
        .bird-indicator {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: var(--accent-green);
            color: #000;
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .photo-info {
            padding: 1rem;
        }
        
        .photo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .photo-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .photo-camera {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .modal-close {
            position: absolute;
            top: -2rem;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-details {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 8px;
        }
        
        .detection-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .detection-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background: var(--bg-dark);
            border-radius: 8px;
        }
        
        .detection-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-muted);
        }
        
        .empty-state-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.5; }
        
        .load-more {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        
        .load-more:hover { background: var(--bg-card-hover); }
        
        @media (max-width: 640px) {
            .page-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body x-data="gallery()" x-init="init()">
    <header>
        <div class="container header-content">
            <a href="/" class="logo">
                <div class="logo-icon">üê¶</div>
                <span class="logo-text">Pirdfy</span>
            </a>
            
            <nav>
                <a href="/">Dashboard</a>
                <a href="/gallery" class="active">Gallery</a>
                <a href="/stats">Statistics</a>
                <a href="/settings">Settings</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Photo Gallery</h1>
            
            <div class="filters">
                <button class="filter-btn" :class="{ active: filter === 'all' }" @click="setFilter('all')">
                    All Photos
                </button>
                <button class="filter-btn" :class="{ active: filter === 'birds' }" @click="setFilter('birds')">
                    üê¶ With Birds
                </button>
            </div>
        </div>
        
        <div class="photo-grid">
            <template x-for="photo in photos" :key="photo.id">
                <div class="photo-card" @click="openPhoto(photo)">
                    <div class="photo-image">
                        <img :src="'/api/photos/image/' + photo.filename" 
                             :alt="'Photo ' + photo.id"
                             loading="lazy">
                        <div class="bird-indicator" x-show="photo.has_birds">
                            üê¶ <span x-text="photo.bird_count"></span>
                        </div>
                    </div>
                    <div class="photo-info">
                        <div class="photo-meta">
                            <span class="photo-time" x-text="formatTime(photo.captured_at)"></span>
                            <span class="photo-camera" x-text="'Cam ' + photo.camera_id"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <template x-if="photos.length === 0">
            <div class="empty-state">
                <div class="empty-state-icon">üì∑</div>
                <p>No photos found</p>
            </div>
        </template>
        
        <button class="load-more" @click="loadMore()" x-show="hasMore">
            Load More Photos
        </button>
    </main>
    
    <!-- Photo Modal -->
    <div class="modal-backdrop" x-show="selectedPhoto" @click.self="closePhoto()" x-cloak>
        <div class="modal-content" x-show="selectedPhoto">
            <button class="modal-close" @click="closePhoto()">‚úï</button>
            
            <template x-if="selectedPhoto">
                <div>
                    <img :src="selectedPhoto.has_birds ? '/api/photos/annotated/annotated_' + selectedPhoto.filename : '/api/photos/image/' + selectedPhoto.filename" 
                         :alt="'Photo ' + selectedPhoto.id">
                    
                    <div class="modal-details">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span x-text="formatTime(selectedPhoto.captured_at)"></span>
                            <span x-show="selectedPhoto.has_birds" style="color: var(--accent-green);">
                                üê¶ <span x-text="selectedPhoto.bird_count"></span> bird(s) detected
                            </span>
                        </div>
                        
                        <div class="detection-list" x-show="detections.length > 0">
                            <template x-for="det in detections" :key="det.id">
                                <div class="detection-item">
                                    <img :src="'/api/birds/image/' + det.cropped_image?.split('/').pop()" 
                                         x-show="det.cropped_image">
                                    <div>
                                        <div style="font-weight: 600;" x-text="det.species || 'Unknown'"></div>
                                        <div style="font-size: 0.75rem; color: var(--text-muted);">
                                            Confidence: <span x-text="Math.round(det.confidence * 100) + '%'"></span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <script>
        function gallery() {
            return {
                photos: [],
                filter: 'all',
                limit: 50,
                offset: 0,
                hasMore: true,
                selectedPhoto: null,
                detections: [],
                
                init() {
                    // Check URL params
                    const params = new URLSearchParams(window.location.search);
                    if (params.get('birds_only') === 'true') {
                        this.filter = 'birds';
                    }
                    
                    this.loadPhotos();
                },
                
                async loadPhotos(append = false) {
                    const birdsOnly = this.filter === 'birds';
                    const url = `/api/photos?limit=${this.limit}&birds_only=${birdsOnly}`;
                    
                    try {
                        const res = await fetch(url);
                        const data = await res.json();
                        
                        if (data.success) {
                            if (append) {
                                this.photos = [...this.photos, ...data.photos];
                            } else {
                                this.photos = data.photos;
                            }
                            this.hasMore = data.photos.length === this.limit;
                        }
                    } catch (error) {
                        console.error('Error loading photos:', error);
                    }
                },
                
                setFilter(filter) {
                    this.filter = filter;
                    this.offset = 0;
                    this.loadPhotos();
                },
                
                loadMore() {
                    this.offset += this.limit;
                    this.loadPhotos(true);
                },
                
                async openPhoto(photo) {
                    this.selectedPhoto = photo;
                    
                    // Load detections
                    if (photo.has_birds) {
                        try {
                            const res = await fetch(`/api/photos/${photo.id}`);
                            const data = await res.json();
                            if (data.success) {
                                this.detections = data.detections;
                            }
                        } catch (error) {
                            console.error('Error loading detections:', error);
                        }
                    } else {
                        this.detections = [];
                    }
                },
                
                closePhoto() {
                    this.selectedPhoto = null;
                    this.detections = [];
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                }
            };
        }
    </script>
</body>
</html>
